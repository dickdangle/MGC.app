<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bounty Board</h1>
        <div id="bounties"></div>
        <div class="controls">
            <input type="text" id="bounty-description" placeholder="Bounty Description">
            <input type="number" id="bounty-cost" placeholder="Cost">
            <input type="number" id="bounty-reward" placeholder="Reward">
            <button onclick="addBounty()">Add Bounty</button>
        </div>
        <a href="app.html">Back to App</a>
    </div>
    <script src="bounty.js"></script>
</body>
</html>
